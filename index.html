<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Effect</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
  />
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header__title">Discovery</div>
      <div class="header__icon"></div>
    </div>
    <div class="search">
      <div class="search__icon search__icon--search">
        <i class="fas fa-search"></i>
      </div>
      <input class="search__input" type='text' placeholder="Search Plant"/>
      <div class="search__icon search__icon--microphone">
        <i class="fas fa-microphone"></i>
      </div>
    </div>
    <div class="category">
      <div class="category__text category__text--selected">Recommend</div>
      <div class="category__text">Top</div>
      <div class="category__text">Indoor</div>
      <div class="category__text">Outdoor</div>
    </div>
    <div class="HorizontalList cards">
      <div class="padding">
        <div class="card">
          <div class="card__padding">
            <div class="card__image"></div>
          </div>
          <div class="card__category">Indoor</div>
          <div class="card__flex">
            <div class="card__product-name">Peace Lily</div>
            <div class="card__price">$36.00</div>
          </div>
        </div>
      </div>
      <div class="padding">
        <div class="card">
          <div class="card__padding">
            <div class="card__image"></div>
          </div>
          <div class="card__category">Indoor</div>
          <div class="card__flex">
            <div class="card__product-name">Peace Lily</div>
            <div class="card__price">$36.00</div>
          </div>
        </div>
      </div>
      <div class="padding">
        <div class="card">
          <div class="card__padding">
            <div class="card__image"></div>
          </div>
          <div class="card__category">Indoor</div>
          <div class="card__flex">
            <div class="card__product-name">Peace Lily</div>
            <div class="card__price">$36.00</div>
          </div>
        </div>
      </div>
      <!-- <div class="HorizontalList__wrapper cards">
      </div> -->
    </div>
    <div class="recommend">
      <div class="recommend__wrapper">
        <div class="recommend__title">Recent Viewed</div>
        <div class="recommend__dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
  <div class="image-overlay"></div>
  <script src="app.js"></script>
</body>

</html>
