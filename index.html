<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Effect</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
  />
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header__title">Discovery</div>
      <div class="header__icon"></div>
    </div>
    <div class="search">
      <div class="search__icon search__icon--search">
        <i class="fas fa-search"></i>
      </div>
      <input class="search__input" type='text' placeholder="Search Plant"/>
      <div class="search__icon search__icon--microphone">
        <i class="fas fa-microphone"></i>
      </div>
    </div>
    <div class="category"></div>
  <div class="image-overlay"></div>
  <script src="app.js"></script>
</body>

</html>
